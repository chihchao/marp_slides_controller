<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marp 遙控器 (穩定版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .active-press:active { transform: scale(0.92); transition: transform 0.1s; }
        #notes-area::-webkit-scrollbar { width: 4px; }
        #notes-area::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 flex flex-col h-screen overflow-hidden select-none">

    <!-- 狀態列 -->
    <header class="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
        <div>
            <h1 class="text-xs font-black tracking-tighter text-blue-500 uppercase">Marp Remote Control</h1>
            <p id="room-id-display" class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">連線中...</p>
        </div>
        <div id="status-tag" class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 text-red-500 text-[10px] font-bold border border-red-500/20">
            <span class="relative flex h-2 w-2">
                <span id="ping-effect" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span id="status-dot" class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
            </span>
            <span id="status-text">OFFLINE</span>
        </div>
    </header>

    <!-- 內容區 -->
    <main class="flex-1 flex flex-col p-6 gap-6 overflow-hidden">
        
        <!-- 頁碼進度 -->
        <div class="flex flex-col items-center justify-center py-2">
            <div class="relative w-36 h-36 flex items-center justify-center">
                <svg class="absolute w-full h-full -rotate-90">
                    <circle cx="72" cy="72" r="68" stroke="currentColor" stroke-width="5" fill="transparent" class="text-slate-900" />
                    <circle id="progress-ring" cx="72" cy="72" r="68" stroke="currentColor" stroke-width="5" fill="transparent" 
                        class="text-blue-600 transition-all duration-500 ease-out" 
                        stroke-dasharray="427" stroke-dashoffset="427" stroke-linecap="round" />
                </svg>
                <div class="text-center">
                    <span id="cur-page" class="text-5xl font-black text-white">1</span>
                    <div id="total-page" class="text-[10px] font-bold text-slate-500 mt-1">OF ?</div>
                </div>
            </div>
        </div>

        <!-- 備忘錄 -->
        <div class="flex-1 flex flex-col bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl overflow-hidden">
            <div class="px-5 py-3 border-b border-slate-800/50 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Speaker Notes</span>
                </div>
            </div>
            <div id="notes-area" class="flex-1 p-5 overflow-y-auto text-lg leading-relaxed text-slate-300 italic">
                等待同步...
            </div>
        </div>

        <!-- 控制按鈕 -->
        <div class="grid grid-cols-2 gap-4 h-28">
            <button onclick="sendAction('prev')" class="active-press bg-slate-800 hover:bg-slate-700 rounded-2xl flex items-center justify-center border border-slate-700">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <button onclick="sendAction('next')" class="active-press bg-blue-600 hover:bg-blue-500 rounded-2xl flex items-center justify-center border border-blue-500 shadow-lg shadow-blue-900/40">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>
    </main>

    <!-- 底部功能 -->
    <footer class="p-4 grid grid-cols-2 gap-3 bg-slate-900 border-t border-slate-800">
        <button onclick="sendAction('restart')" class="active-press py-3 rounded-xl bg-slate-800 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Restart</button>
        <button onclick="doJump()" class="active-press py-3 rounded-xl bg-slate-800 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Go to Page</button>
    </footer>

    <script>
        const BROKER = "wss://broker.hivemq.com:8884/mqtt";
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        const el = {
            room: document.getElementById('room-id-display'),
            status: document.getElementById('status-text'),
            dot: document.getElementById('status-dot'),
            ping: document.getElementById('ping-effect'),
            tag: document.getElementById('status-tag'),
            cur: document.getElementById('current-page'),
            total: document.getElementById('total-page'),
            notes: document.getElementById('notes-area'),
            ring: document.getElementById('progress-ring')
        };

        if (!roomId) {
            document.body.innerHTML = `<div class="p-20 text-center text-slate-500">無效的房間 ID，請重新掃描。</div>`;
        } else {
            el.room.innerText = `ROOM: ${roomId}`;
            const client = mqtt.connect(BROKER);
            const TOPIC_CMD = `marp/remote/${roomId}/cmd`;
            const TOPIC_STATUS = `marp/remote/${roomId}/status`;

            client.on('connect', () => {
                el.status.innerText = "ONLINE";
                el.tag.classList.replace('text-red-500', 'text-green-500');
                el.tag.classList.replace('bg-red-500/10', 'bg-green-500/10');
                el.tag.classList.replace('border-red-500/20', 'border-green-500/20');
                el.dot.classList.replace('bg-red-500', 'bg-green-500');
                el.ping.classList.replace('bg-red-400', 'bg-green-400');
                client.subscribe(TOPIC_STATUS);
            });

            client.on('message', (topic, message) => {
                if (topic === TOPIC_STATUS) {
                    const data = JSON.parse(message.toString());
                    el.cur.innerText = data.currentPage;
                    el.total.innerText = `OF ${data.totalPages}`;
                    el.notes.innerHTML = data.notes || '<span class="text-slate-700 italic">No notes for this slide.</span>';
                    el.notes.scrollTop = 0;

                    if (data.totalPages > 0) {
                        const progress = data.currentPage / data.totalPages;
                        const offset = 427 - (progress * 427); // 427 = 2 * PI * 68
                        el.ring.style.strokeDashoffset = offset;
                    }
                }
            });

            client.on('close', () => {
                el.status.innerText = "OFFLINE";
                // 重置為紅色樣式...
            });

            window.sendAction = (action, value = null) => {
                client.publish(TOPIC_CMD, JSON.stringify({ action, value }));
            };

            window.doJump = () => {
                const p = prompt("Jump to page:");
                if (p && !isNaN(p)) sendAction('jump', parseInt(p));
            };
        }
    </script>
</body>
</html>
